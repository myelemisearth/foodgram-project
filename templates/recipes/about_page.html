{% extends "recipes/base.html" %}
{% load static %}
{% block title %}
  {% if url_name == 'recipes:author' %}
    Об авторе
  {% elif url_name == 'recipes:tech' %}
    Технологии
  {% endif %}
{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}
{% block content %}
  <p style="color:black;font-size:24px;">{{ title }}</p>
  <p style="color:black;font-size:18px;">{{ text|linebreaks }}</p>
{% endblock %}
