{% load user_filters %}
<nav class="pagination" aria-label="Search results pages">
  <ul class="pagination__container">
    {% if page_obj.has_previous %}
      <li class="pagination__item">
        <a class="pagination__link link" href="?{{ request.GET|get_paginator_url:page_obj.previous_page_number }}"><span class="icon-left"></span></a>
      </li>
    {% endif %}
    {% for page in page_obj.paginator.page_range %}
      {% if page == page_obj.number%}
        <li class="pagination__item pagination__item_active">
          <a class="pagination__link link" href="?{{ request.GET|get_paginator_url:page_obj.number }}">{{ page_obj.number }}</a>
        </li>
      {% else %}
        <li class="pagination__item">
          <a class="pagination__link link" href="?{{ request.GET|get_paginator_url:page }}">{{ page }}</a>
        </li>
      {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="pagination__item">
        <a class="pagination__link link" href="?{{ request.GET|get_paginator_url:page_obj.next_page_number }}"><span class="icon-right"></span></a>
      </li>
    {% endif %}
  </ul>
